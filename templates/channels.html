<!-- <div id="screen" class="lightbox-bg"> -->

<div class="animated slideInLeft">
	<div class="col-md-4 col-md-offset-4"  >
		
		<h2 align="center"  class="heading"><i>Channels Page</i></h2>

		<ol class="list-group ">
			<li class="list-group-item" ng-repeat="channel in channels">
				<div>
					<a href="#/channel/{{channel.channel}}"> {{channel.channel}}</a>
					<button type="button" class="btn btn-default move_btn" ng-click="channels.$remove(channel)" style="width:80px">Remove</button>
				</div>
			</li>
		</ol>
		
		
		<input style="margin-bottom:10px" placeholder="Add a channel name here" class="form-control" ng-model="channelName"  />
		<button type="button" class="btn btn-default" ng-click="createChannel()" style="width:150px">Add </button>
		
	</div>
	
	
	
</div>
<div  class="lightbox" id="lightbox" >
	<div id="image" class="lightbox-contents ">
		<div class="welcome_base col-md-4 col-md-offset-4 animated slideInDown">
			<h2 align="center"  class="heading " style="color:black"><i>Welcome {{name}}</i></h2>
		</div>
	</div>
</div>
