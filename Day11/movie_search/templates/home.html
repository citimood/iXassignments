
<div >
		    <div align="center" style="padding-top:10%;">

				<input type="text"  ng-model="movie_searched"/><div style="margin:20px" class="login-btn btn btn-primary" ng-click="movie_search(movie_searched)">SEARCH</div>

			</ol>
</div>
