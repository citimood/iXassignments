
<div class="alert_message container  ">
	<div class="row alert alert-danger col-md-4 col-md-offset-4 animated wobble" ng-show="nagative_message==true ">
		<strong>Danger!</strong> Password must a minimum of 6 digits!
	</div>

</div>

<div class="animated zoomIn">
	<h2 align="center"  class="heading "><i>Sign up</i></h2>

	<div  class="col-md-4 col-md-offset-4">
		<form ng-submit="signUp()" class="form-group" >
		  <div class="form-group">
			<label for="name">Name:</label>
			<input placeholder="Enter Name" class="form-control" ng-model="name"/>
		  </div>
		  
		  <div class="form-group">
			<label for="email">Email address:</label>
			<input  placeholder="Enter Email" type="email" class="form-control" ng-model="email"/>
		  </div>
		  
		  <div class="form-group">
			<label >Password:</label>
			<input placeholder="Enter Password" class="form-control" ng-model="password" type="password" />
		  </div>
		  
		  <div class="checkbox">
			<label><input type="checkbox"> Remember me</label>
		  </div>
	  
		  <button class="btn btn-default"  type="submit" class="form-group">Sign up</button>
		  <p class="message">Already registered? <a href="/">Sign In</a></p>
		</form>
	</div>
</div>
