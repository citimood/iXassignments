<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Light Box</title>
	<link rel="stylesheet" href="index.css">
</head>
<body ng-app="LightboxApp">

    <div ng-controller="LightboxCtrl">
		<!-- when the show names button is clicked, the current names in the form should be printed to the console -->
		<form id="form1" onsubmit="getFormvalue()">  
			First name: <input type="text" ng-model="first_name" value="David" id="first"><br>  
			Last name: <input type="text" ng-model="last_name" value="Beckham" id="last"><br>  
		</form>  

		<!-- when the change color button is clicked, the text in this div should turn red -->
		<div class="change-color" id="color-div" >
			Here's a fun little div.
		</div>

		<button id="name-btn" ng-click="getFormValues()">Click to show names</button>
		<button id="color-btn" ng-click="changeColor()">Click to change color</button>
		<button id="image-btn" ng-click="toggleImage()">Click to show image</button>
		

		<!-- when the toggle images button is clicked, a transparent black background should appear with a dog picture centered on top of it. when the background is clicked again, the image and background should go away. -->
		<div  class="lightbox" id="lightbox">
			<div id="image" class="lightbox-contents">
				<img src="53451-Cute-Dog.jpg" alt="">
			</div>
			<div id="screen" class="lightbox-bg"></div>
		</div>

	</div>
	
	<script src="angular.js"></script>
	<script src="lightbox.js"></script>
	

</body>
</html>
